<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="playingField">
        <div class="playerSelection">
            <input type="button" id="rock" value="Rock">
            <input type="button" id="paper" value="Paper">
            <input type="button" id="scissors" value="Scissors">
        </div>
    </div>
    <div class="resultField">
        <p id="result-p"></p>
        <p>Computer Score: </p><span><p id="computerScoreBox"></p></span>
        <p>Player Score: </p><span><p id="playerScoreBox"></p></span>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
