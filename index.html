<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    
</head>
<body id="body">
    <div class="header">
        <h1>RPS</h1>
    </div>
    <p>Pick your weapon!</p>
    <div class="playingField">
        <div class="playerSelection">
            <button id="rock" class="card-image" data-image="rock">
                <img src="assets/images/Steen.png" alt="Rock" class="image">
            </button>
            <button  id="paper" class="card-image" data-image="paper">
                <img src="assets/images/Papier.png" alt="Paper" class="image" />
            </button>
            <button id="scissors"  class="card-image" data-image="scissors">
                <img src="assets/images/Schaar.png" alt="Scissors" class="image" />
            </button>
        </div>
    </div>
    <p>The computer picked: </p>
    <div class="computerField">
        <div class="computerSelection">
            <button id="computerSelection" class="card-image">
            <img  id="computerSelect" src="" alt="" class="image">
            </button>
            
        </div>
    </div>

    <div class="roundResult" id="result-p"></div>

    <div class="resultContainer">
        <div class="computerScore" id="computerScoreBox">0</div>
        <div class="playerScore" id="playerScoreBox">0</div>
    </div>

        <p id="result-p"></p>
        <div class="inline">
        <p>Computer Score: </p><span><p id="computerScoreBox">0</p></span>
        <p>Player Score: </p><span><p id="playerScoreBox">0</p></span>
    </div>
    </div> -->

    <div id="main">

    </div>
</body>
</html>
